{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Quiz</title>
      <!-- Stylesheets -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <style>
         .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         .quiz-container h2 {
            text-align: center;
            margin-bottom: 20px;
         }
         .question {
            margin-bottom: 15px;
            font-weight: bold;
         }
         .answers label {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
         }
         .answers label:hover {
            background: #e6f7ff;
            border-color: #007bff;
         }
         .timer {
            text-align: center;
            font-size: 18px;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
         }
         .submit-button {
            display: block;
            width: 100%;
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
         }
         .submit-button:hover {
            background: #0056b3;
         }
      </style>
   </head>
   <body>
      <div class="quiz-container">
         <h2>Тест: {{ quiz.name }}</h2>
         <p class="timer" id="timer">Qolgan vaqt: {{ time_limit }} сек</p>
         <form id="quizForm" method="post">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
               {{ forloop.counter }}. {{ question.text }}
            </div>
            <div class="answers">
               {% for number, answer_text in question.get_answers %}
               <label>
                  <input type="radio" name="question_{{ question.id }}" value="{{ number }}"> {{ answer_text }}
               </label>
               {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="submit-button">Testni yakunlash</button>
         </form>
      </div>
      <script>
         let timeLeft = {{ time_limit }};
         const timerElement = document.getElementById("timer");

         function updateTimer() {
            if (timeLeft <= 0) {
               document.getElementById("quizForm").submit();
            } else {
               const minutes = Math.floor(timeLeft / 60);
               const seconds = timeLeft % 60;
               timerElement.textContent = `Qolgan vaqt: ${minutes} мин ${seconds} сек`;
               timeLeft--;
            }
         }

         setInterval(updateTimer, 1000);
      </script>
   </body>
</html>
